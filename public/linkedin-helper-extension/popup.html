<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e5e7eb;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #1f2937;
    }
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .status.connected {
      background: #d1fae5;
      color: #065f46;
    }
    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
    }
    .button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .button:hover {
      background: #1d4ed8;
    }
    .button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .button.secondary {
      background: #6b7280;
    }
    .button.secondary:hover {
      background: #4b5563;
    }
    .link {
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="#2563eb">
      <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
    </svg>
    <h1>LinkedIn Helper</h1>
  </div>

  <div id="status" class="status disconnected">
    Not connected
  </div>

  <button id="connectBtn" class="button">Connect to Dashboard</button>
  <button id="syncBtn" class="button" disabled>Sync Inbox</button>
  
  <div style="margin-top: 15px; text-align: center;">
    <a href="#" id="dashboardLink" target="_blank" class="link">
      Open Dashboard â†’
    </a>
  </div>

  <script>
    // Set dashboard URL based on current domain
    const dashboardUrl = window.location.origin.includes('localhost') 
      ? 'http://localhost:5173/solutions/linkedin-helper/dashboard'
      : window.location.origin + '/solutions/linkedin-helper/dashboard';
    document.getElementById('dashboardLink').href = dashboardUrl;
  </script>

  <script src="popup.js"></script>
</body>
</html>
